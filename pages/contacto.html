    <main class="formulario_container">
        <form name="contact" method="POST" data-netlify="true">
            <input type="hidden" name="subject" 
            value="Sales inquiry from main--essence-proyecto.netlify.app" />
            <div class="labels_inputs">
                <div class="nombre_apellido">
                    <label for="nombre y apellido">Nombre y Apellido</label>
                    <input type="text" id="nombre_y_apellido" name="nombre_y_apellido">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="telefono">
                    <label for="telefono" id="telefono" name="telefono">Telefono</label>
                    <input type="number">
                </div>
                <div class="mensaje">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="110" rows="7">Mensaje</textarea>
                </div>
                <div class="enviar">
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </form>
